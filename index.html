<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Ítem</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos personalizados si es necesario */
        body {
            padding: 20px;
        }
        .item-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Información del Ítem</h1>
        
        <!-- Formulario para ingresar el ID del ítem -->
        <form id="itemForm" class="mb-3">
            <div class="form-group">
                <label for="itemId">ID del Ítem:</label>
                <input type="number" class="form-control" id="itemId" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        
        <!-- Contenedor para mostrar la información del ítem -->
        <div id="itemInfoContainer"></div>
    </div>

    <!-- Incluye el script de Bootstrap y tu archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
